<!DOCTYPE html>

<title>Sample</title>


<script>

	$(document).ready(function() {
	 
		$("#nav").append('<li id="lnk5"><a href="#">Link 5</a></li>'); ///  create element

		$("#lnk5 a").addClass("btn btn-success"); ////  Add class to element with ID
		$(".message").addClass("hide"); ////  Add class to element or multiple elements containing class "message"
		
		$("#nav a").on("click", function(){   /////  bind click on all links within nav element
			
			var elemId = $(this).parent().attr('id');  ///// get the ID of the parent element
			
			$("#nav a").removeClass('btn-success');
			$(this).addClass('btn-success');
			
			$(".message").addClass("hide"); //// hide all elements with "message" class
			$("."+elemId).removeClass("hide"); ////  show only the element that we need to show
	
			return false;
		});
			
	});

</script>
